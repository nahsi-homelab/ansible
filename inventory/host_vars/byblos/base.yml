base_filesystems:
  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=1G,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/sys/fs/bpf"
    src: "bpffs"
    fstype: "bpf"
    state: "mounted"

base_network_interfaces:
  - name: "enp2s0"

base_network: |
  config_enp2s0="{{ private_ip }}/24"
  routes_enp2s0="default via 10.1.10.1"
