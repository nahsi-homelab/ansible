chroot: false

# Packages
# ----------------------------------------------------------------------------
# List of packages to be installed
base_packages_base:
  - app-admin/doas
  - sys-devel/distcc
  - dev-vcs/git
  - sys-process/cronie
  - app-eselect/eselect-repository
  - sys-fs/dosfstools
  - media-fonts/terminus-font
  - net-dns/bind-tools
  - app-text/tree
  - sys-fs/ncdu
  - app-editors/neovim
  - sys-process/htop
  - app-shells/bash-completion
  - app-shells/gentoo-bashcomp
  - app-portage/flaggie
  - app-portage/portage-utils
  - app-misc/nnn
  - net-firewall/iptables
  - app-misc/jq
  - net-misc/iperf
  - app-arch/p7zip
base_packages_overlay: []
base_packages: "{{ base_packages_base + base_packages_overlay | unique }}"

# System
# ----------------------------------------------------------------------------
# Filesystems to mount
# will create an entry in /etc/fstab
base_filesystems: []
  # - path: "/var/tmp"
  #   opts: "rw,nosuid,noatime,nodev,size=50%,mode=1777"
  #   type: "tmpfs"

base_consolefont: "ter-i16b"

# Choose timezone from /usr/share/zoneinfo
base_timezone: "Europe/Moscow"

# List of locales to generate
base_locales:
  - "en_US.UTF-8 UTF-8"

# Variables set with eselect
base_env_base:
  locale: "en_US.UTF-8"
  editor: "nvim"
base_env_overlay: {}
base_env: >
  {{
    base_env_base |
    combine(base_env_overlay, recursive=true)
  }}

# List of services to enable
base_services_base:
  consolefont: boot
base_services_overlay: {}
base_services: >
  {{
    base_services_base |
    combine(base_services_overlay, recursive=true)
  }}

# Hardware clock configuration
base_hwclock_base:
  # Is your hardware clock set to local or to UTC?
  # If you dualboot with Windows set to "local"
  clock_local: "utc"
  # Set the hardware clock to the current systemtime during shutdown
  clock_systohc: "YES"
  # Set systemtime to current hardware clock durning boot
  clock_hctosys: "YES"
  clock_args: ""
base_hwclock_overlay: {}
base_hwclock: >
  {{
    base_hwclock_base |
    combine(base_hwclock_overlay, recursive=true)
  }}

# Network interfaces configuration
# /usr/share/doc/netifrc-*/net.example.bz2
# Example config:
# base_network: |
#   config_eth0="dhcp"
# base_network_interfaces:
#   - "eth0"

base_dns:
  name_servers: "1.1.1.1"


# OpenRC
# ----------------------------------------------------------------------------
# https://github.com/OpenRC/openrc/blob/master/etc/rc.conf
# https://wiki.gentoo.org/wiki/OpenRC
base_openrc_base:
  # Enable logging
  rc_logger: "YES"
  rc_log_path: "/var/log/rc.log"
  # Number of ttys allocated for logins
  rc_tty_number: 2
base_openrc_overlay: {}
base_openrc: >
  {{
    base_openrc_base |
    combine(base_openrc_overlay, recursive=true)
  }}
