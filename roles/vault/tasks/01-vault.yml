- name: download vault to localhost
  become: false
  run_once: true
  delegate_to: localhost
  get_url:
    url: "{{ __archive_url }}"
    dest: "/tmp/{{ __archive }}"
    checksum: "sha256:{{ __archive_checksum }}"
  register: __download_archive
  until: __download_archive is succeeded
  retries: 5
  delay: 2

- name: create vault system group
  group:
    name: vault
    system: true
    state: present

- name: create vault system user
  user:
    name: vault
    system: true
    shell: "/sbin/nologin"
    group: vault
    create_home: false
    home: "{{ vault_dir }}"
    state: present

- name: create vault directories
  file:
    path: "{{ dir.value.path }}"
    state: directory
    owner: vault
    group: "{{ dir.group | default('vault') }}"
    mode: "{{ dir.value.mode | default(755) }}"
  loop: "{{ vault_dirs | dict2items }}"
  loop_control:
    loop_var: dir
    label: "{{ dir.key }}"

- name: create vault archive directory
  become: false
  run_once: true
  delegate_to: localhost
  file:
    path: "{{ __archive_dir }}"
    state: directory
    mode: 0755

- name: unpack vault
  become: false
  run_once: true
  delegate_to: localhost
  unarchive:
    src: "/tmp/{{ __archive }}"
    dest: "{{ __archive_dir }}"

- name: propagate vault binary
  copy:
    src: "{{ __archive_dir }}/vault"
    dest: "/usr/bin/vault"
    owner: root
    group: root
    mode: 0555
  notify: restart vault

- name: create vault unitfile
  tags: configuration
  copy:
    content: "{{ vault_service }}"
    dest: "/etc/init.d/vault"
    owner: root
    group: root
    mode: 0755
  notify: restart vault

- name: create vault configuration
  tags: configuration
  copy:
    content: "{{ vault_config | to_nice_json }}"
    dest: "{{ vault_dir }}/vault.json"
    owner: vault
    group: vault
    mode: 0640
  notify: restart vault

- name: enable vault
  service:
    name: vault
    enabled: true
