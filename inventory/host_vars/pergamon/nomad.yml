nomad_configs:
  volumes:
    client:
      host_volume:
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"
        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"

  meta:
    client:
      meta:
        zoo_node_id: 3
        kafka_node_id: 3
        minio_node_id: 3

        mongo_node_id: "secondary"
