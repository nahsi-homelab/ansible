driver:
  name: podman

platforms:
  - name: gentoo-dns
    image: localhost:5000/gentoo-dns
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
      - /var/tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: /sbin/openrc-init

lint: ansible-lint --force-color .

provisioner:
  name: ansible

verifier:
  name: testinfra
  options:
    # show which tests where executed in test output
    v: 1
