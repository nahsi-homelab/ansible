- name: register present configs
  tags: configs
  find:
    paths: "{{ consul_dirs.configs.path }}"
    recurse: true
  register: __configs_present

- name: copy configs
  tags: configs
  copy:
    content: "{{ config.value | to_nice_json }}"
    dest: "{{ consul_dirs.configs.path }}/{{ config.key }}.json"
    owner: consul
    group: consul
    mode: 0640
    validate: "consul validate -config-format=json {{ consul_dir }}/consul.json %s"
  notify: restart consul
  loop: "{{ consul_configs | dict2items }}"
  loop_control:
    loop_var: "config"
    label: "{{ config.key }}"
  register: __configs_copied

- name: get configs paths
  tags: configs
  set_fact:
    __configs_present_list: "{{ __configs_present | json_query('files[*].path') | default([]) }}"
    __configs_copied_list: "{{ __configs_copied | json_query('results[*].dest') | default([]) }}"

- name: delete configs
  tags: configs
  file:
    path: "{{ item }}"
    state: absent
  loop: "{{ __configs_present_list | difference(__configs_copied_list) }}"
  notify: restart consul
