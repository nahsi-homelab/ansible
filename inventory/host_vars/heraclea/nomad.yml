nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            cidr: "194.233.161.117/24"
            reserved_ports: "443"

  volumes:
    client:
      host_volume:
        - zookeeper:
            path: "/var/lib/zookeeper"
        - mongo:
            path: "/var/lib/mongo"
        - redis-sentinel:
            path: "/var/lib/redis/sentinel"

  meta:
    client:
      meta:
        zoo_node_id: 5
        sentinel_node_id: 3
        mongo_node_id: "arbiter"

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
