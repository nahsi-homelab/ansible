nomad_version: "1.2.4"

nomad_config_agent:
  region: "oikumene"
  datacenter: "{{ dc }}"

  data_dir: "/var/lib/nomad"

  bind_addr: "{{ gotmpl_private_address }}"

  log_level: "info"
  enable_syslog: true
  syslog_facility: "LOCAL5"

  client:
    enabled: true
    network_interface: "{{ gotmpl_private_interface }}"
    servers:
      - "nomad.service.consul:4647"

  consul:
    address: "127.0.0.1:8500"

  vault:
    enabled: true
    address: "http://vault.service.consul:8200"

  plugin:
    docker:
      config:
        endpoint: "unix:///var/run/docker.sock"
        allow_runtimes:
          - "crun"
        volumes:
          enabled: true

    exec:
      config:
        allow_caps:
          - "audit_write"
          - "chown"
          - "dac_override"
          - "fowner"
          - "fsetid"
          - "kill"
          - "mknod"
          - "net_bind_service"
          - "setfcap"
          - "setgid"
          - "setpcap"
          - "setuid"
          - "sys_chroot"
          - "net_admin"

    raw_exec:
      config:
        enabled: true

nomad_config: "{{ nomad_config_agent }}"
