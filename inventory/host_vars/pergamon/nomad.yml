nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            interface: "ppp0"

  volumes:
    client:
      host_volume:
        - calibre:
            path: "/var/lib/calibre"

        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"
        - calibre-web:
            path: "/var/lib/calibre-web"
        - home-assistant:
            path: "/var/lib/home-assistant"
        - unifi:
            path: "/var/lib/unifi"

  meta:
    client:
      meta:
        workstation: true

        mongo_node_id: "secondary"
        minio_node_id: 3
