nomad_version: "1.0.2"
nomad_config:
  region: "oikumene"
  datacenter: "syria"
  data_dir: "{{ nomad_dirs.data.path }}"
  plugin_dir: "{{ nomad_dirs.plugins.path }}"

  addresses:
    http: "0.0.0.0"
    rpc: "0.0.0.0"
    serf: "0.0.0.0"

  ports:
    http: 4646
    rpc: 4647
    serf: 4648

  log_level: "warn"
  enable_syslog: true
  syslog_facility: "LOCAL5"

nomad_client_config:
  vault:
    enabled: true
    address: "https://vault.service.consul:8200"
