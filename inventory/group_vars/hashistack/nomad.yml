nomad_config_hashistack:
  server:
    enabled: true
    bootstrap_expect: 3
    encrypt: "oh11aOi8mTd1xrer/D78mue+LarnCRb7ATZfUN4xenI="
    raft_protocol: 3
    server_join:
      retry_join:
        - 192.168.130.10
        - 192.168.130.20
        - 192.168.230.1

    default_scheduler_config:
      memory_oversubscription_enabled: true

  vault:
    token: "{{ nomad_token }}"
    create_from_role: "nomad-cluster"

nomad_config: >
  {{
    nomad_config_all |
    combine(nomad_config_hashistack, recursive=true)
  }}
