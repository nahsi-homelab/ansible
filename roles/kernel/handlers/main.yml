- name: rebuild linux-firmware
  portage:
    package: "sys-kernel/linux-firmware"
    noreplace: false
    state: emerged

- name: rebuild kernel
  portage:
    package: "sys-kernel/nahsi-kernel"
    noreplace: false
    state: latest

- name: rebuild modules
  portage:
    package: "@module-rebuild"
    noreplace: false
    state: emerged

- name: generate zbm
  command: "generate-zbm --kver {{ kernel_version }}"
