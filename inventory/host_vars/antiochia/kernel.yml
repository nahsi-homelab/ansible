kernel_boot_device: "/dev/disk/by-partlabel/EFI"

_kernel_cmd: >-
  ro quiet loglevel=0
  zbm.set_hostid=0
  rd.neednet=1
  ip=192.168.130.11
  netmask=255.255.255.0
  gateway=192.168.130.1
  nameserver=192.168.130.1
  nameserver=1.1.1.1

kernel_refind_menu: |
  "Boot default" "{{ _kernel_cmd }} zbm.timeout=30"
  "Boot to menu" "{{ _kernel_cmd }} zbm.show"

kernel_firmware:
  - amd/amd_sev_fam17h_model0xh.sbin
  - amd-ucode/microcode_amd_fam17h.bin

kernel_configs:
  01platform: |
    CONFIG_MZEN2=y

    CONFIG_SENSORS_AMD_ENERGY=y
    CONFIG_SENSORS_K10TEMP=y
    CONFIG_SENSORS_CORETEMP=y
    CONFIG_SENSORS_NCT6775=y

    CONFIG_DMADEVICES=y
    CONFIG_INTEL_IOATDMA=y

  02network: |
    CONFIG_NET_VENDOR_INTEL=y
    CONFIG_IGB=y
    CONFIG_IGB_HWMON=y

  03ipmi: |
    CONFIG_RC_CORE=y

    CONFIG_DRM=y
    CONFIG_DRM_AST=y
    CONFIG_DRM_DP_CEC=y

    CONFIG_MEDIA_CEC_SUPPORT=y

    CONFIG_USB_NET_DRIVERS=y
    CONFIG_USB_USBNET=y
    CONFIG_USB_NET_CDCETHER=y

    CONFIG_ACPI_IPMI=y
    CONFIG_IPMI_DEVICE_INTERFACE=y
    CONFIG_IPMI_HANDLER=y
    CONFIG_IPMI_SI=y
    CONFIG_IPMI_SSIF=y
    CONFIG_IPMI_WATCHDOG=y
    CONFIG_IPMI_POWEROFF=y

  99firmware: |
    CONFIG_EXTRA_FIRMWARE_DIR="/lib/firmware"
    CONFIG_EXTRA_FIRMWARE="{{ kernel_firmware | join(' ') }}"
