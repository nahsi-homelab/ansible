nomad_version: "1.1.2"

nomad_config_all:
  region: "oikumene"
  datacenter: "asia"

  data_dir: "{{ nomad_dirs.data.path }}"

  bind_addr: "{{ main_ip }}"

  log_level: "warn"
  enable_syslog: true
  syslog_facility: "LOCAL5"

  client:
    enabled: true
    network_interface: "enp2s0"

  consul:
    enabled: true

  plugin:
    docker:
      config:
        endpoint: "unix:///var/run/docker.sock"
        volumes:
          enabled: true
nomad_config: "{{ nomad_config_all }}"
