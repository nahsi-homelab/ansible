zfs_datasets:
  - name: "main"
    properties:
      compression: "zstd"
      relatime: "on"
      acltype: "posix"
      xattr: "sa"
      dnodesize: "auto"
      mountpoint: "none"
      canmount: "off"
      normalization: "formD"

  - name: "main/system/gentoo"
    properties:
      canmount: "noauto"
      mountpoint: "/"
      org.zfsbootmenu:commandline: "ro quiet loglevel=0"
      org.zfsbootmenu:kernel: "5.10"
    owner: "root"
    group: "root"
    mode: "0755"

  - name: "main/containers"
    owner: "root"
    group: "root"
    mode: "0710"

  - name: "main/data/nomad"
    properties:
      compression: "zstd"
      mountpoint: "legacy"

  - name: "main/users/nahsi/home"
    properties:
      mountpoint: "/home/nahsi"
      compression: "zstd"
    owner: "nahsi"
    group: "nahsi"
    mode: "0755"

  - name: "main/data/minio"
    properties:
      atime: "off"
      mountpoint: "/var/lib/minio"
      quota: "100G"
    owner: "nobody"
    group: "nobody"
    mode: "0700"

  - name: "main/data/mongo"
    properties:
      atime: "off"
      compression: "zstd"
      logbias: "throughput"
      primarycache: "metadata"
      mountpoint: "/var/lib/mongo"
      quota: "100G"
    owner: "999"
    group: "999"
    mode: "0700"

  - name: "main/data/nats"
    properties:
      atime: "off"
      compression: "zstd"
      mountpoint: "/var/lib/nats"
      quota: "10G"
    mode: "0750"

  - name: "main/data/postgres"
    properties:
      atime: "off"
      compression: "lz4"
      logbias: "throughput"
      primarycache: "metadata"
      recordsize: "8k"
      mountpoint: "/var/lib/postgres"
    owner: "999"
    group: "999"
    mode: "0700"

  - name: "main/data/mariadb"
    properties:
      atime: "off"
      compression: "lz4"
      logbias: "throughput"
      primarycache: "metadata"
      recordsize: "16k"
      mountpoint: "/var/lib/mariadb"
    owner: "999"
    group: "999"
    mode: "0700"

  - name: "main/data/keydb"
    properties:
      atime: "off"
      mountpoint: "/var/lib/keydb"
      logbias: "throughput"
      primarycache: "metadata"
      quota: "10G"
    owner: "nobody"
    group: "nobody"

  - name: "main/data/ceph/mon"
    properties:
      atime: "off"
      mountpoint: "/var/lib/ceph/mon"
      quota: "10G"
    mode: "0700"

  - name: "main/data/ceph/mgr"
    properties:
      atime: "off"
      mountpoint: "/var/lib/ceph/mgr"
      quota: "10G"
    mode: "0700"

  - name: "main/data/ceph/mds"
    properties:
      atime: "off"
      mountpoint: "/var/lib/ceph/mds"
      quota: "10G"
    mode: "0700"

  - name: "main/data/ceph/osd-2"
    properties:
      atime: "off"
      mountpoint: "/var/lib/ceph/osd-2"
      quota: "10G"
    mode: "0700"
