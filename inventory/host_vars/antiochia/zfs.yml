zfs_datasets:
  - name: "main"
    properties:
      compression: "zstd"
      relatime: "on"
      acltype: "posix"
      xattr: "sa"
      dnodesize: "auto"
      mountpoint: "none"
      canmount: "off"
      normalization: "formD"

  - name: "storage"
    properties:
      compression: "zstd"
      relatime: "on"
      acltype: "posix"
      xattr: "sa"
      dnodesize: "auto"
      mountpoint: "none"
      canmount: "off"
      normalization: "formD"

  - name: "main/system/gentoo"
    properties:
      canmount: "noauto"
      mountpoint: "/"
      org.zfsbootmenu:commandline: "ro quiet loglevel=0"
      org.zfsbootmenu:kernel: "5.10"
    owner: "root"
    group: "root"
    mode: "0755"

  - name: "main/containers"
    owner: "root"
    group: "root"
    mode: "0710"

  - name: "main/data/nomad"
    properties:
      compression: "zstd"
      mountpoint: "legacy"

  - name: "main/system/opt"
    properties:
      mountpoint: "/opt"
    mode: "0755"

  - name: "main/system/usr/local"
    properties:
      mountpoint: "/usr/local"
    mode: "0755"

  - name: "main/system/var/cache/distfiles"
    properties:
      mountpoint: "/var/cache/distfiles"
    mode: "0775"
    group: "250"

  - name: "main/system/var/db/repos"
    properties:
      mountpoint: "/var/db/repos"
    mode: "0755"

  - name: "main/users/home/nahsi" # TODO: change to users/nahsi/home
    properties:
      mountpoint: "/home/nahsi"
      compression: "zstd"
    owner: "nahsi"
    group: "nahsi"
    mode: "0755"

  - name: "main/users/nahsi/downloads/incomplete"
    properties:
      mountpoint: "/home/nahsi/downloads/incomplete"
      compression: "off"
    owner: "nahsi"
    group: "nahsi"
    mode: "0755"

  - name: "storage/users/nahsi/downloads/complete"
    properties:
      mountpoint: "/home/nahsi/downloads/complete"
      compression: "zstd"
    owner: "nahsi"
    group: "nahsi"
    mode: "0755"

  - name: "storage/users/nahsi/media/video"
