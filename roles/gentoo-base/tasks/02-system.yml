- name: set timezone
  copy:
    content: "{{ base_timezone }}"
    dest: /etc/timezone
    mode: 0644
  notify: update timezone

- name: update locales
  template:
    src: system/locale.gen.j2
    dest: /etc/locale.gen
    mode: 0644
  notify: update locales

- name: set hostname
  hostname:
    name: "{{ inventory_hostname }}"
    use: openrc

- meta: flush_handlers

- name: setup hwclock
  template:
    src: system/hwclock.j2
    dest: /etc/conf.d/hwclock
    mode: 0644

- name: copy rc.conf
  template:
    src: system/rc.conf.j2
    dest: /etc/rc.conf
    mode: 0644

- name: install base packages
  portage:
    package: "{{ item }}"
  loop: "{{ base_packages_default + base_packages }}"

- name: enable cronie
  service:
    name: cronie
    enabled: yes
    runlevel: default
    use: openrc

- name: set env vars with eselect
  eselect:
    module: "{{ item.key }}"
    target: "{{ item.value }}"
  loop: "{{ base_env | dict2items }}"
  loop_control:
    label: "{{ item.key }}"
  notify: update env

- name: add doas rules
  copy:
    content: "permit nopass :wheel"
    dest: /etc/doas.conf
    mode: 0644

- name: set terminus as default consolefont
  copy:
    content: "consolefont=ter-i24b"
    dest: /etc/conf.d/consolefont

- name: enable services
  service:
    name: "{{ service.name }}"
    enabled: yes
    runlevel: "{{ service.runlevel }}"
    use: openrc
  loop: "{{ base_services_default + base_services }}"
  loop_control:
    loop_var: service
    label: "{{ service.name }}"

- name: mount filesystems
  mount:
    src: "{{ fs.src }}"
    opts: "{{ fs.opts }}"
    path: "{{ fs.path }}"
    fstype: "{{ fs.type }}"
    state: mounted
  loop: "{{ base_filesystems }}"
  loop_control:
    loop_var: fs
    label: "{{ fs.path }}"

- meta: flush_handlers
