- name: download consul to localhost
  become: false
  run_once: true
  delegate_to: localhost
  get_url:
    url: "{{ _archive_url }}"
    dest: "/tmp/{{ _archive }}"
    checksum: "sha256:{{ _archive_checksum }}"
  register: _download_archive
  until: _download_archive is succeeded
  retries: 5
  delay: 2

- name: create consul system group
  group:
    name: consul
    system: true
    state: present

- name: create consul system user
  user:
    name: consul
    system: true
    shell: "/sbin/nologin"
    group: consul
    create_home: false
    home: "{{ consul_dirs.main.path }}"
    state: present

- name: create consul directories
  file:
    path: "{{ dir.value.path }}"
    state: directory
    owner: "{{ dir.group | default('consul') }}"
    group: "{{ dir.group | default('consul') }}"
    mode: "{{ dir.value.mode | default(755) }}"
  loop: "{{ consul_dirs | dict2items }}"
  loop_control:
    loop_var: dir
    label: "{{ dir.key }}"

- name: create consul archive directory
  become: false
  run_once: true
  delegate_to: localhost
  file:
    path: "{{ _archive_dir }}"
    state: directory
    mode: 0755

- name: unpack consul
  become: false
  run_once: true
  delegate_to: localhost
  unarchive:
    src: "/tmp/{{ _archive }}"
    dest: "{{ _archive_dir }}"

- name: propagate consul binary
  copy:
    src: "{{ _archive_dir }}/consul"
    dest: "/usr/bin/consul"
    owner: root
    group: root
    mode: 0555
  notify: restart consul

- name: create consul unitfile
  tags: config
  copy:
    content: "{{ consul_service }}"
    dest: "/etc/init.d/consul"
    owner: root
    group: root
    mode: 0755
  notify: restart consul

- name: create consul config
  tags: config
  copy:
    content: "{{ consul_config | to_nice_json }}"
    dest: "{{ consul_dir }}/consul.json"
    owner: "{{ consul_user | default('consul') }}"
    group: "{{ consul_group | default('consul') }}"
    mode: 0640
    validate: "consul validate -config-format=json %s"
  notify: restart consul

- name: enable consul
  service:
    name: consul
    enabled: true
