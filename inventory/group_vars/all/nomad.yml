nomad_version: "1.2.6"

nomad_config_all:
  region: "oikumene"
  datacenter: "{{ dc }}"

  data_dir: "/var/lib/nomad"

  bind_addr: "{{ gotmpl_private_address }}"
  addresses:
    http: "{{ gotmpl_private_address }} 127.0.0.1"

  log_level: "info"
  enable_syslog: true
  syslog_facility: "LOCAL5"

  ui:
    enabled: true
    consul:
      ui_url: "https://consul.service.consul"
    vault:
      ui_url: "https://vault.service.consul"

  client:
    enabled: true
    network_interface: "{{ gotmpl_private_interface }}"
    reserved:
      cpu: 500
      memory: 512
      disk: 1024
    servers:
      - "nomad.service.consul:4647"

    host_volume:
      - docker-socket:
          path: "/var/run/docker.sock"

  telemetry:
    disable_hostname: true
    prometheus_metrics: true
    publish_allocation_metrics: true
    publish_node_metrics: true

  consul:
    address: "127.0.0.1:8500"

  vault:
    enabled: true
    address: "http://vault.service.consul:8200"

  plugin:
    docker:
      config:
        endpoint: "unix:///var/run/docker.sock"
        allow_privileged: true
        extra_labels:
          - "job_name"
          - "task_group_name"
          - "task_name"
          - "namespace"
          - "node_name"
        allow_runtimes:
          - "crun"
        volumes:
          enabled: true

    raw_exec:
      config:
        enabled: true

nomad_config: "{{ nomad_config_all }}"
