nomad_config_server:
  server:
    enabled: true
    bootstrap_expect: 1

    retry_join:
      - 192.168.100.10

    encrypt: "{{ lookup('hashi_vault', 'secret/data/gossip:nomad') }}"

    default_scheduler_config:
      memory_oversubscription_enabled: true

nomad_config: >
  {{
    nomad_config_all |
    combine(nomad_config_server, recursive=true)
  }}
