nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            interface: "ppp0"
            reserved_ports: "443"

  volumes:
    client:
      host_volume:
        - zookeeper:
            path: "/var/lib/zookeeper"

  meta:
    client:
      meta:
        zoo_node_id: 3
