- name: restart dnscrypt
  service:
    name: dnscrypt-proxy
    state: restarted

- name: restart unbound
  service:
    name: unbound
    state: restarted

- name: reload unbound
  service:
    name: unbound
    state: reloaded

- name: restart hostapd
  service:
    name: hostapd
    state: restarted

- name: restart dnsmasq
  service:
    name: dnsmasq
    state: restarted
