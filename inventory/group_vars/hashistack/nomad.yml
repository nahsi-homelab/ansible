nomad_config_hashistack:
  server:
    enabled: true
    bootstrap_expect: 3
    raft_protocol: 3
    server_join:
      retry_join:
        - 10.1.10.10
        - 10.1.10.20
        - 10.1.10.40

    default_scheduler_config:
      memory_oversubscription_enabled: true

  vault:
    token: "{{ lookup('community.hashi_vault.vault_token_create', policies=['nomad-server'] ).auth.client_token }}"
    create_from_role: "nomad-cluster"

nomad_config: >
  {{
    nomad_config_all |
    combine(nomad_config_hashistack, recursive=true)
  }}
