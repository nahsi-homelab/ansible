base_filesystems:
  - path: "/sys/fs/bpf"
    src: "bpffs"
    fstype: "bpf"
    state: "mounted"

base_dns: |
  resolv_conf="/etc/resolv.conf"
  search_domains="node.consul service.consul"
  name_servers="127.0.0.1"

base_groups:
  - name: "wheel"
  - name: "portage"

base_sysctl:
  - name: net.ipv4.ip_forward
    value: 1
  - name: net.ipv4.conf.all.proxy_arp
    value: 1
  - name: net.ipv4.conf.default.rp_filter
    value: 1
  - name: vm.swappiness
    value: 1

base_packages:
  - doas
  - smartmontools
  - lm-sensors
  - ca-certificates
  - jq
  - unzip
  - bind9-utils
  - net-tools
  - htop
  - neovim
  - nnn
  - docker-compose
  - containernetworking-plugins

base_docker_config:
  dns:
    - "10.0.30.1"
  log-driver: "json-file"
  log-opts:
    max-size: "32m"
    max-file: "2"
