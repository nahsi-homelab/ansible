nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            cidr: "194.233.161.117/24"
            reserved_ports: "443"

  volumes:
    client:
      host_volume:
        - zookeeper:
            path: "/var/lib/zookeeper"
        - minio:
            path: "/var/lib/minio"

  meta:
    client:
      meta:
        zoo_node_id: 5
        minio_node_id: 5

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
