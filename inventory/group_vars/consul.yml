consul_config_server:
  server: true
  bootstrap_expect: 3

  ui_config:
    enabled: true
    metrics_provider: "prometheus"
    metrics_proxy:
      base_url: "http://prometheus.service.consul:9090"

  config_entries:
    bootstrap:
      - kind: "proxy-defaults"
        name: "global"
        config:
          protocol: "http"
          envoy_prometheus_bind_addr: "0.0.0.0:9102"
