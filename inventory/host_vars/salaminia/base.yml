base_consolefont: "ter-i24b"

base_hosts: |
  127.0.0.1 {{ inventory_hostname }} localhost
  ::1       {{ inventory_hostname }} localhost

base_filesystems:
  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=2G,mode=1777"
    type: "tmpfs"

base_sysctl:
  - name: vm.swappiness
    value: 1
  - name: vm.dirty_writeback_centisecs
    value: 1500

base_packages_salaminia:
  - app-laptop/mbpfan
  - sys-power/thermald
  - x11-misc/autorandr
base_packages: "{{ base_packages_all + base_packages_salaminia | unique }}"

base_services:
  - name: "mbpfan"
    runlevel: "default"
  - name: "thermald"
    runlevel: "default"

base_iwd: |
  [General]
  EnableNetworkConfiguration=true
  [Network]
  RoutePriorityOffset=200
  NameResolvingService=resolvconf

base_containers_docker:
  default-runtime: "crun"
  runtimes:
    crun:
      path: "/usr/bin/crun"
  storage-driver: "zfs"
  storage-opts:
    - zfs.fsname=main/containers
  log-driver: "json-file"
  log-opts:
    max-size: "32m"
    max-file: "2"

base_containers_storage: |
  [storage]
  driver="zfs"
  runroot="/run/containers/storage"
  graphroot="/var/lib/containers/storage"
  [storage.options.zfs]
  fsname="main/containers"

base_udev_rules:
  10_disable_bluetooth: |
    SUBSYSTEM=="rfkill", ATTR{type}=="bluetooth", ATTR{state}="0"

  10_wifi_powersave: |
    ACTION=="add", SUBSYSTEM=="net", KERNEL=="wl*", RUN+="/usr/bin/iwctl dev $name set power_save on"

  10_pci_pm: |
    SUBSYSTEM=="pci", ATTR{power/control}="auto"

  10_usb_autosuspend: |
    ACTION=="add", SUBSYSTEM=="usb", TEST=="power/control", ATTR{power/control}="auto"

  10_sata_autosuspend: |
    ACTION=="add", SUBSYSTEM=="scsi_host", KERNEL=="host*", ATTR{link_power_management_policy}="med_power_with_dipm"

  20_vfio: |
    SUBSYSTEM=="vfio", OWNER="root", GROUP="kvm", MODE="0660"

  30_autorandr: |
    ACTION=="change", SUBSYSTEM=="drm", RUN+="/usr/bin/autorandr --batch --change --default default"
