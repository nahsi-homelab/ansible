nomad_configs:
  volumes:
    client:
      host_volume:
        - docker-socker:
            path: "/var/run/docker.sock"
        - postgres:
            path: "/var/lib/postgres"
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"
        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"

  meta:
    client:
      meta:
        virtualbox: true

        zoo_node_id: 3
        kafka_node_id: 3
        minio_node_id: 3

        mongo_node_id: "secondary"

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
