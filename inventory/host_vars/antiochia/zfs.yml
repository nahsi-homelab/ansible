base_zfs_datasets:
  - name: "cold/data/prometheus"
    properties:
      atime: "off"
      compression: "zstd"
      mountpoint: "/var/lib/prometheus"
    owner: "nobody"
    group: "nobody"
    mode: "0750"

  - name: "cold/data/loki"
    properties:
      atime: "off"
