# https://github.com/hashicorp/consul-template
consul_template_config:
  log_level: "warn"
  consul:
    address: "127.0.0.1:8500"

consul_template_templates: {}
    # test:
    #     # '!unsafe' used here to stop Ansible from variable substitution
