nomad_configs:
  volumes:
    client:
      host_volume:
        - video-nahsi:
            path: "/home/nahsi/media/video"
        - music-nahsi:
            path: "/home/nahsi/media/music"
        - audio-nahsi:
            path: "/home/nahsi/media/audio"
        - downloads-nahsi:
            path: "/home/nahsi/downloads"

        - video-taisto:
            path: "/home/taisto/media/video"
        - downloads-taisto:
            path: "/home/taisto/downloads"

        - transmission-nahsi:
            path: "/var/lib/transmission-nahsi"
        - transmission-taisto:
            path: "/var/lib/transmission-taisto"
        - jellyfin:
            path: "/var/lib/jellyfin/config"
        - jellyfin-cache:
            path: "/var/lib/jellyfin/cache"
        - polaris:
            path: "/var/lib/polaris"
        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"
        - mariadb:
            path: "/var/lib/mariadb"
        - filestash:
            path: "/var/lib/filestash"
        - postgres:
            path: "/var/lib/postgres"
        - redis-mail:
            path: "/var/lib/redis-mail"
        - victoria-metrics:
            path: "/var/lib/victoria-metrics"
        - seaweedfs-master:
            path: "/var/lib/seaweedfs-master"
        - seaweedfs-index:
            path: "/var/lib/seaweedfs-index"
        - seaweedfs-ssd:
            path: "/var/lib/seaweedfs-ssd"
        - seaweedfs-hdd:
            path: "/var/lib/seaweedfs-hdd"

  meta:
    client:
      meta:
        mongo_node_id: "primary"
        minio_node_id: 1
        nats_node_id: 1
        seaweedfs_index: 1
