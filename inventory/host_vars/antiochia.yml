arch: "amd64"

base_filesystems:
  - path: "/var/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=16G,mode=1777"
    type: "tmpfs"
  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=2G,mode=1777"
    type: "tmpfs"

base_portage_package_use:
  - net_misc/openssh -pam
  - sys-devel/gcc pgo

base_packages:
  - app-editors/neovim
  - sys-process/htop

kernel_version: 5.9.16
kernel_firmware:
  - amd/amd_sev_fam17h_model0xh.sbin
  - amd-ucode/microcode_amd_fam17h.bin
kernel_kconfigs:
  - amd
  - x470d4u

kernel_efi_device: "/dev/disk/by-partlabel/EFI"

kernel_zfs_on_root: true
kernel_refind_menu:
  - name: "Boot default"
    cmd: "root=zfsbootmenu:POOL=hot timeout=10 ro quiet loglevel=0"
  - name: "Boot to menu"
    cmd: "root=zfsbootmenu:POOL=hot timeout=-1 ro quiet loglevel=0"

base_distccd_allow:
  - 192.168.1.0/24

base_distccd:
  port: 3632
  log-level: "warning"
  listen: "192.168.1.15"

base_sshd_listen_address: 192.168.1.15

base_env:
  locale: "en_US.UTF-8"
  editor: "nvim"

base_gentoo_mirrors:
  - https://mirror.yandex.ru/gentoo-distfiles/
  - https://distfiles.gentoo.org/

base_features:
  - parallel-install

base_portage_use:
  - zstd
  - luajit
  - -X
  # - libressl

base_portage_makeconf:
  COMMON_FLAGS: "-O2 -march=znver2"
  CPU_FLAGS_X86: "aes avx avx2 f16c fma3 mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 sse4a ssse3"

base_network: |
  config_enp35s0="192.168.1.15/24"
  config_enp35s0="192.168.1.15 netmask 255.255.255.0"
  routes_enp35s0="default via 192.168.1.1"

base_network_interfaces:
  - "enp35s0"
