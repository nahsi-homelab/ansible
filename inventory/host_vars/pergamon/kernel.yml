kernel_boot_device: "/dev/disk/by-uuid/50C7-C33B"

_kernel_cmd: >-
  ro quiet loglevel=0
  rd.vconsole.font=ter-i24b
  zbm.set_hostid=0

kernel_refind_menu: |
  "Boot default" "{{ _kernel_cmd }} zbm.timeout=30"
  "Boot to menu" "{{ _kernel_cmd }} zbm.show"

kernel_refind_config: |
  timeout "5"
  resolution 2560 1440
  shutdown_after_timeout "false"
  use_nvram "false"
  screensaver "300"
  use_graphics_for "linux"
  showtools shell hidden_tags reboot shutdown about
  hideui hints arrows
  scan_all_linux_kernels "true"
  fold_linux_kernels "true"
  include themes/refind-theme-regular/theme.conf

  menuentry "Windows 10" {
    icon /EFI/refind/themes/refind-theme-regular/icons/256-96/os_windows.png
    volume "e4050232-01"
    loader \EFI\Microsoft\Boot\bootmgfw.efi
  }

kernel_firmware:
  - amdgpu/polaris11_ce.bin
  - amdgpu/polaris11_ce_2.bin
  - amdgpu/polaris11_k_smc.bin
  - amdgpu/polaris11_k2_smc.bin
  - amdgpu/polaris11_k_mc.bin
  - amdgpu/polaris11_mc.bin
  - amdgpu/polaris11_me.bin
  - amdgpu/polaris11_me_2.bin
  - amdgpu/polaris11_mec2_2.bin
  - amdgpu/polaris11_mec.bin
  - amdgpu/polaris11_mec_2.bin
  - amdgpu/polaris11_pfp.bin
  - amdgpu/polaris11_pfp_2.bin
  - amdgpu/polaris11_rlc.bin
  - amdgpu/polaris11_sdma1.bin
  - amdgpu/polaris11_sdma.bin
  - amdgpu/polaris11_smc.bin
  - amdgpu/polaris11_smc_sk.bin
  - amdgpu/polaris11_vce.bin
  - amdgpu/polaris11_uvd.bin

  - iwlwifi-cc-a0-59.ucode

kernel_module_configs:
  audio: |
    options snd_hda_intel power_save=1
    options snd_hda_intel id=Generic index=0
    options snd_hda_intel id=HDMI index=2

  virtual_webcam: |
    options v4l2loopback exclusive_caps=1 card_label=OBS

kernel_module_load:
  virtualbox: |
    vboxdrv
    vboxnetadp
    vboxnetflt

kernel_configs:
  01platform: |
    CONFIG_MZEN3=y

    CONFIG_SENSORS_K10TEMP=y
    CONFIG_SENSORS_CORETEMP=y
    CONFIG_SENSORS_IT87=y
    CONFIG_I2C_PIIX4=y

  02video: |
    CONFIG_DRM=y
    CONFIG_DRM_AMDGPU=m
    CONFIG_DRM_AMD_DC=n
    CONFIG_HSA_AMD=y

  03audio: |
    CONFIG_SND_HDA_CODEC_REALTEK=m
    CONFIG_SND_USB=y
    CONFIG_SND_USB_AUDIO=y

  04ambilight: |
    CONFIG_USB_SERIAL=y
    CONFIG_USB_SERIAL_CH341=y

  05network: |
    CONFIG_WIRELESS=y
    CONFIG_CFG80211=m
    CONFIG_MAC80211=m
    CONFIG_RFKILL=y
    CONFIG_WLAN=y
    CONFIG_WLAN_VENDOR_INTEL=y
    CONFIG_IWLWIFI=m
    CONFIG_IWLMVM=m
    CONFIG_NET_VENDOR_INTEL=y
    CONFIG_IGB=y
    CONFIG_IGB_HWMON=y

  06bluetooth: |
    CONFIG_BT=y
    CONFIG_BT_INTEL=y
    CONFIG_BT_HCIBTUSB=y
    CONFIG_BT_HCIBTUSB_BCM=y
    CONFIG_BT_LT=y
    CONFIG_BT_RLT=y
    CONFIG_BT_RFCOMM=y
    CONFIG_BT_BNEP=y
    CONFIG_BT_BNEP_BCM=y

  07webcam: |
    CONFIG_MEDIA_SUPPORT=y
    CONFIG_MEDIA_USB_SUPPORT=y
    CONFIG_MEDIA_CAMERA_SUPPORT=y
    CONFIG_CONFIG_VIDEO_V4L2_SUBDEV_API=y
    CONFIG_USB_VIDEO_CLASS=y
    CONFIG_USB_GSPCA=N
    CONFIG_USB_CONFIGFS_F_UVC=y
    CONFIG_USB_G_WEBCAM=y

  08usb: |
    CONFIG_INPUT_MISC=y
    CONFIG_INPUT_UINPUT=y

  09ppoe: |
    CONFIG_PPP=y
    CONFIG_PPPOE=y

  99firmware: |
    CONFIG_EXTRA_FIRMWARE_DIR="/lib/firmware"
    CONFIG_EXTRA_FIRMWARE="{{ kernel_firmware | join(' ') }}"
