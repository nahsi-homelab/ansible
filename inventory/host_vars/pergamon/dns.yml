dns_unbound_configs:
  pergamon: |
    server:
      interface: 10.2.10.10@54
      interface: 10.2.30.10@54
      interface: 10.2.50.10@54

  cinarra: |
    forward-zone:
      name: "cinarra.io."
      forward-addr: 1.1.1.1
      forward-no-cache: yes

    forward-zone:
      name: "cinarra.com."
      forward-addr: 1.1.1.1
      forward-no-cache: yes

  consul: |
    server:
      private-domain: "consul"
      domain-insecure: "consul"
    stub-zone:
      name: "consul"
      stub-addr: 127.0.0.1@8600
      stub-no-cache: yes
