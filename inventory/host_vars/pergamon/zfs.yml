base_zfs_datasets:
  - name: "main"
    properties:
      compression: "zstd"
      relatime: "on"
      acltype: "posix"
      xattr: "sa"
      dnodesize: "auto"
      mountpoint: "none"
      canmount: "off"
      normalization: "formD"

  - name: "main/system/gentoo"
    properties:
      canmount: "noauto"
      mountpoint: "/"
      org.zfsbootmenu:commandline: "ro quiet loglevel=0 amdgpu.dc=0"
      org.zfsbootmenu:kernel: "5.10"
    owner: "root"
    group: "root"
    mode: "0755"

  - name: "main/containers"
    owner: "root"
    group: "root"
    mode: "0710"

  - name: "main/users/nahsi/home"
    properties:
      mountpoint: "/home/nahsi"
    owner: "nahsi"
    group: "nahsi"
    mode: "0755"

  - name: "main/data/minio"
    properties:
      atime: "off"
      mountpoint: "/var/lib/minio"
      quota: "50G"
    owner: "nobody"
    group: "nobody"
    mode: "0700"

  - name: "main/data/mongo"
    properties:
      atime: "off"
      compression: "zstd"
      mountpoint: "/var/lib/mongo"
      quota: "100G"
    owner: "999"
    group: "999"
    mode: "0700"

  - name: "main/data/calibre"
    properties:
      atime: "off"
      compression: "zstd"
      mountpoint: "/var/lib/calibre"
      quota: "10G"
    mode: "0755"
    owner: "nahsi"
    group: "nahsi"

  - name: "main/data/calibre-web"
    properties:
      atime: "off"
      compression: "zstd"
      mountpoint: "/var/lib/calibre-web"
      quota: "1G"
    mode: "0750"
    owner: "nahsi"
    group: "nahsi"
