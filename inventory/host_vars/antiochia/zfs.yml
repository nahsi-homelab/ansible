base_zfs_datasets:
  - name: "hot/data/prometheus"
    properties:
      atime: "off"
      recordsize: "32K"
      compression: "lz4"
      mountpoint: "/var/lib/prometheus"
    owner: "nobody"
    group: "nobody"
    mode: "0750"

  - name: "hot/data/grafana"
    properties:
      atime: "off"
      mountpoint: "/var/lib/grafana"
    owner: "nobody"
    group: "nobody"
    mode: "0750"
