base_filesystems:
  - path: "/var/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=16G,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=2G,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/sys/fs/bpf"
    src: "bpffs"
    fstype: "bpf"
    state: "mounted"

base_packages_antiochia:
  - sys-power/apcupsd
  - app-emulation/virtualbox
  - app-emulation/vagrant
base_packages: >
  {{
    base_packages_all +
    base_packages_antiochia | unique
  }}

base_network: |
  config_enp35s0="192.168.130.10/24"
  routes_enp35s0="default via 192.168.130.1"

base_network_interfaces:
  - name: "enp35s0"

base_users_antiochia:
  - name: github
    comment: "GitHub actions runner user"
    create_home: false
    system: true
    groups:
      - docker
      - vboxusers
    append: true
    uid: 950
base_users: >
  {{
    base_users_all +
    base_users_antiochia | unique
  }}
