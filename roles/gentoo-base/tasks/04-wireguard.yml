- name: install wireguard-tools
  tags: wireguard
  portage:
    package: net-vpn/wireguard-tools

- name: create wireguard directory
  tags: wireguard
  file:
    path: "/etc/wireguard"
    state: directory
    owner: root
    group: root
    mode: 0700

- name: copy wireguard configurations
  tags: wireguard
  no_log: true
  copy:
    content: "{{ config.value }}"
    dest: "/etc/wireguard/{{ config.key }}.conf"
    owner: root
    group: root
    mode: 0600
  loop: "{{ base_wireguard_configs | dict2items }}"
  loop_control:
    loop_var: "config"
    label: "{{ config.key }}"
  notify: restart wireguard

- name: create symlinks in /etc/init.d
  tags: wireguard
  file:
    src: "/etc/init.d/wg-quick"
    dest: "/etc/init.d/wg.{{ item }}"
    state: link
  loop: "{{ base_wireguard_interfaces }}"

- name: enable wireguard interfaces
  tags: wireguard
  service:
    name: "wg.{{ item }}"
    enabled: yes
    runlevel: default
    use: openrc
  loop: "{{ base_wireguard_interfaces }}"
