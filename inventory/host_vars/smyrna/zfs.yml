base_zfs_datasets:
  - name: "main"
    properties:
      compression: "zstd"
      relatime: "on"
      acltype: "posix"
      xattr: "sa"
      dnodesize: "auto"
      mountpoint: "none"
      canmount: "off"
      normalization: "formD"

  - name: "main/system/gentoo"
    properties:
      canmount: "noauto"
      mountpoint: "/"
      org.zfsbootmenu:commandline: "ro quiet loglevel=0"
      org.zfsbootmenu:kernel: "5.10"
    owner: "root"
    group: "root"
    mode: "0755"

  - name: "main/containers"
    properties:
      mountpoint: "/var/lib/docker"
    owner: "root"
    group: "root"
    mode: "0700"

  - name: "main/users/nahsi/home"
    properties:
      mountpoint: "/home/nahsi/"
    owner: "nahsi"
    group: "nahsi"
    mode: "0755"

  - name: "main/data/zookeeper"
    properties:
      atime: "off"
      mountpoint: "/var/lib/zookeeper"
    owner: "1001"
    group: "1001"
    mode: "0700"

  - name: "main/data/kafka"
    properties:
      atime: "off"
      mountpoint: "/var/lib/kafka"
    owner: "1001"
    group: "1001"
    mode: "0700"

  - name: "main/data/minio"
    properties:
      atime: "off"
      mountpoint: "/var/lib/minio"
      quota: "50G"
    owner: "nobody"
    group: "nobody"
    mode: "0700"

  - name: "main/data/home-assistant"
    properties:
      atime: "off"
      mountpoint: "/var/lib/home-assistant"
      quota: "5G"
    owner: "1000"
    group: "1000"
    mode: "0700"

  - name: "main/data/postgres"
    properties:
      atime: "off"
      mountpoint: "/var/lib/postgres"
    owner: "999"
    group: "999"
    mode: "0700"

  - name: "main/data/redis/mail"
    properties:
      atime: "off"
      mountpoint: "/var/lib/redis/mail"
      quota: "1G"
    owner: "nobody"
    group: "nobody"
