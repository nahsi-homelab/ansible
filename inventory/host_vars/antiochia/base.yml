arch: "amd64"
bios: "uefi"

base_filesystems:
  - path: "/var/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=16G,mode=1777"
    type: "tmpfs"
  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=2G,mode=1777"
    type: "tmpfs"

base_network: |
  config_enp35s0="192.168.100.10/24"
  routes_enp35s0="default via 192.168.100.1"

base_network_interfaces:
  - name: "enp35s0"

base_dns: |
  resolv_conf="/etc/resolv.conf"
  name_servers="127.0.0.1"
  search_domains="node.consul service.consul"

base_wireguard_configs:
  syria: "{{ lookup('hashi_vault', 'secret/data/wireguard/syria:syria') }}"

base_wireguard_interfaces:
  - name: "syria"

base_containers_docker:
  default-runtime: "crun"
  runtimes:
    crun:
      path: "/usr/bin/crun"
  storage-driver: "zfs"
  storage-opts:
    - zfs.fsname=hot/containers
  log-driver: "json-file"
  log-opts:
    max-size: "32m"
    max-file: "2"

base_containers_storage: |
  [storage]
  driver="zfs"
  runroot="/run/containers/storage"
  graphroot="/var/lib/containers/storage"
  [storage.options.zfs]
  fsname="hot/containers"

base_services:
  - name: "docker"
    runlevel: "default"
