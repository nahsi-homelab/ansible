nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            interface: "ppp0"

  volumes:
    client:
      host_volume:
        - home-assistant:
            path: "/var/lib/home-assistant"
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"
        - minio:
            path: "/var/lib/minio"
        - postgres:
            path: "/var/lib/postgres"
        - redis-mail:
            path: "/var/lib/redis/mail"

  meta:
    client:
      meta:
        zoo_node_id: 4
        kafka_node_id: 4
        minio_node_id: 4

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
