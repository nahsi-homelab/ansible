base_filesystems:
  - path: "/var/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=75%,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=2G,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/sys/fs/bpf"
    src: "bpffs"
    fstype: "bpf"
    state: "mounted"

  - path: "/var/lib/nomad/client/csi"
    src: "/var/lib/nomad/client/csi"
    fstype: "none"
    opts: "rshared"
    state: "mounted"

base_network: |
  config_enp1s0="10.1.10.20/24"
  routes_enp1s0="default via 10.1.10.1"

base_network_interfaces:
  - name: "enp1s0"

base_packages_palmyra:
  - net-misc/r8168
  - sys-power/apcupsd
  - app-emulation/virtualbox
  - app-emulation/vagrant
base_packages: >
  {{
    base_packages_all +
    base_packages_palmyra | unique
  }}
