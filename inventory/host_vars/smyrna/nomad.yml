nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            interface: "ppp0"
            reserved_ports: "443"

  volumes:
    client:
      host_volume:
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"
        - minio:
            path: "/var/lib/minio"
        - redis-sentinel:
            path: "/var/lib/redis/sentinel"

  meta:
    client:
      meta:
        zoo_node_id: 4
        kafka_node_id: 4
        minio_node_id: 4
        sentinel_node_id: 2

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
