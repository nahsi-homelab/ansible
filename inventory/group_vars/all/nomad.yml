nomad_version: "1.0.2"
nomad_region: "oikumene"

nomad_config:
  region: "{{ nomad_region }}"
  datacenter: "syria"
  data_dir: "{{ nomad_dirs.data.path }}"
  plugin_dir: "{{ nomad_dirs.plugins.path }}"

  addresses:
    http: "0.0.0.0"
    rpc: "0.0.0.0"
    serf: "0.0.0.0"

  ports:
    http: 4646
    rpc: 4647
    serf: 4648

  log_level: "warn"
  enable_syslog: true
  syslog_facility: "LOCAL5"

nomad_client_config:
  vault:
    enabled: true
    address: "https://vault.service.consul:8200"

  tls:
    http: true
    rpc: true

    verify_server_hostname: true

    ca_file: "/opt/nomad/certs/client-ca.pem"
    cert_file: "/opt/nomad/certs/client-cert.pem"
    key_file: "/opt/nomad/certs/client-key.pem"
