station_xorg_configs:
  30_keyboard: |
    Section "InputClass"
      Identifier "keyboard-all"
      Driver "evdev"
      Option "XkbLayout" "us,ru"
      Option "XkbOptions" "grp:caps_toggle,compose:ralt"
    EndSection

  20_amd: |
    Section "Device"
      Identifier "AMD"
      Driver "amdgpu"
      Option "DRI" "3"
      Option "VariableRefresh" "true"
      Option "TearFree" "true"
    EndSection

  10_monitor: |
    Section "Monitor"
      Identifier "DisplayPort-0"
      Modeline "2560x1440_144"  583.60  2560 2568 2600 2720  1440 1465 1473 1490 +hsync +vsync
      Option "PreferredMode" "2560x1440_144"
    EndSection
