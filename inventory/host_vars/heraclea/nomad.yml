nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            cidr: "{{ private_ip }}/32"
            reserved_ports: "443"

  volumes:
    client:
      host_volume:
        - zookeeper:
            path: "/var/lib/zookeeper"

  meta:
    client:
      meta:
        zoo_node_id: 5

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
