# /usr/share/zoneinfo
base_timezone: "Europe/Moscow"
# /usr/share/consolefonts
base_consolefont: "ter-i16b"

base_hosts: |
  127.0.0.1 {{ inventory_hostname }}.{{ dc }} {{ inventory_hostname }} localhost
  ::1       {{ inventory_hostname }}.{{ dc }} {{ inventory_hostname }} localhost

# List of locales to generate
base_locales:
  - "en_US.UTF-8 UTF-8"

# Variables to set with eselect
base_eselect:
  - module: locale
    target: "en_US.UTF-8"
  - module: editor
    target: "nvim"

base_hwclock: |
  # Is your hardware clock set to local or to UTC?
  # If you dualboot with Windows set to "local"
  clock_local="utc"
  # Set the hardware clock to the current systemtime during shutdown
  clock_systohc="YES"
  # Set systemtime to current hardware clock durning boot
  clock_hctosys="YES"
  clock_args=""

# https://github.com/OpenRC/openrc/blob/master/etc/rc.conf
# https://wiki.gentoo.org/wiki/OpenRC
base_openrc: |
  # Enable logging
  rc_logger="YES"
  rc_log_path="/var/log/rc.log"
  # Number of ttys allocated for logins
  rc_tty_number=2

base_doas_conf: >
  permit nopass :wheel

base_packages_all:
  - app-admin/doas
  - sys-devel/distcc
  - dev-vcs/git
  - sys-process/cronie
  - app-eselect/eselect-repository
  - sys-fs/dosfstools
  - net-firewall/iptables
  - app-arch/p7zip
  - media-fonts/terminus-font
  - app-shells/bash-completion
  - app-shells/gentoo-bashcomp
  - sys-apps/lm-sensors
  - sys-power/cpupower
  - sys-apps/gptfdisk
  - app-misc/ca-certificates

  - app-portage/portage-utils
  - app-portage/flaggie
  - app-portage/cpuid2cpuflags
  - app-misc/resolve-march-native
  - app-portage/repoman

  - sys-apps/usbutils
  - sys-apps/lshw
  - net-dns/bind-tools
  - net-analyzer/traceroute
  - net-analyzer/arp-scan
  - net-misc/iperf

  - app-editors/neovim
  - dev-python/pynvim
  - app-text/tree
  - sys-process/htop
  - sys-process/lsof
  - sys-fs/ncdu
  - app-misc/nnn
  - app-misc/jq
  - app-admin/pwgen
base_packages: "{{ base_packages_all }}"

base_sshd_config: |
  Protocol 2
  KexAlgorithms curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256
  Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
  MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com
  PermitRootLogin no
  PubkeyAuthentication yes
  HostbasedAuthentication no
  PasswordAuthentication no
  PermitEmptyPasswords no
  SyslogFacility AUTH
  LogLevel INFO
  AllowGroups wheel
  HostKey /etc/ssh/ssh_host_rsa_key
  HostKey /etc/ssh/ssh_host_ed25519_key
  {% if base_sshd_listen is defined %}
  {% for addr in base_sshd_listen %}
  ListenAddress {{ addr }}
  {% endfor %}
  {% endif %}

  Subsystem sftp internal-sftp

