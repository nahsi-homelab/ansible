station_xorg_configs:
  10_monitor: |
    Section "Monitor"
      Identifier  "<default monitor>"
      DisplaySize 276 156
    EndSection

  20_touchpad: |
    Section "InputClass"
      Identifier      "Synaptics Touchpad"
      Driver          "synaptics"
      MatchIsTouchpad "on"
      Option          "VertEdgeScroll"        "on"
      Option          "CircularScrolling"     "on"
      Option          "VertTwoFingerScroll"   "on"
      Option          "HorizTwoFingerScroll"  "on"
      Option          "TapButton1"            "1"
      Option          "TapButton2"            "3"
      Option          "TapButton3"            "2"
    EndSection
