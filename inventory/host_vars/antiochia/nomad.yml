nomad_configs:
  volumes:
    client:
      host_volume:
        - docker-socket:
            path: "/var/run/docker.sock"

        - prometheus:
            path: "/var/lib/prometheus"
        - loki:
            path: "/var/lib/loki"
        - grafana:
            path: "/var/lib/grafana"
        - unifi:
            path: "/var/lib/unifi"
        - transmission:
            path: "/var/lib/transmission"
        - jellyfin:
            path: "/var/lib/jellyfin/config"
        - jellyfin-cache:
            path: "/var/lib/jellyfin/cache"
        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"
        - mariadb:
            path: "/var/lib/mariadb"
        - filestash:
            path: "/var/lib/filestash"

  meta:
    client:
      meta:
        zoo_node_id: 1
        kafka_node_id: 1
        minio_node_id: 1

        mongo_node_id: "primary"
