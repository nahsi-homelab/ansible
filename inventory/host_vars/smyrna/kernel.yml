kernel_boot_device: "/dev/disk/by-uuid/97AA-E9FE"

kernel_zfsbootmenu_config:
  Global:
    ManageImages: true
    BootMountPoint: /boot/efi
    DracutConfDir: /etc/zfsbootmenu/dracut.conf.d
  Components:
    ImageDir: /boot/efi/EFI/gentoo
    Versions: 1
    Enabled: true

kernel_refind_menu: |
  "Boot default" "rd.vconsole.font=ter-i24b root=zfsbootmenu:POOL=main timeout=10 ro quiet loglevel=0"
  "Boot to menu" "rd.vconsole.font=ter-i24b root=zfsbootmenu:POOL=main timeout=-1 ro quiet loglevel=0"

kernel_firmware:
  - iwlwifi-9000-pu-b0-jf-b0-34.ucode
  - intel/ibt-17-16-1.sfi
  - i915/glk_dmc_ver1_04.bin

kernel_configs:
  01platform: |
    CONFIG_MGOLDMONTPLUS=y

    CONFIG_HZ_300=y
    CONFIG_HZ=300

    CONFIG_PINCTRL_GEMINILAKE=y
    CONFIG_MISC_RTSX_USB=y

    CONFIG_INTEL_IPS=y
    CONFIG_INTEL_PUNIT_IPC=y
    CONFIG_MFD_INTEL_PMC_BXT=y
    CONFIG_MFD_INTEL_LPSS_PCI=y
    CONFIG_INTEL_SOC_DTS_THERMAL=y
    CONFIG_INT340X_THERMAL=y
    CONFIG_SENSORS_CORETEMP=y
    CONFIG_INTEL_POWERCLAMP=y
    CONFIG_INTEL_RAPL=m
    CONFIG_I2C_I801=y
    CONFIG_X86_PKG_TEMP_THERMAL=y
    CONFIG_ITCO_WDT=y

    CONFIG_DMADEVICES=y
    CONFIG_INTEL_IDMA64=y
    CONFIG_DW_DMAC=y

    CONFIG_SPI=y
    CONFIG_SPI_PXA2XX=y

  02video: |
    CONFIG_DRM=y
    CONFIG_DRM_KMS_HELPER=y
    CONFIG_DRM_I915=y

  03network: |
    CONFIG_WIRELESS=y
    CONFIG_CFG80211=m
    CONFIG_MAC80211=m
    CONFIG_RFKILL=y
    CONFIG_WLAN=y
    CONFIG_WLAN_VENDOR_INTEL=y
    CONFIG_IWLWIFI=m
    CONFIG_IWLMVM=m
    CONFIG_NET_VENDOR_INTEL=y
    CONFIG_IGB=y
    CONFIG_IGB_HWMON=y

  04bluetooth: |
    CONFIG_BT=y
    CONFIG_BT_HCIBTUSB=y
    CONFIG_BT_HCIBTUSB_BCM=y
    CONFIG_BT_LT=y
    CONFIG_BT_RFCOMM=y
    CONFIG_BT_BNEP=y

  05ppoe: |
    CONFIG_PPP=y
    CONFIG_PPPOE=y

  06other: |
    CONFIG_MEMSTICK=y
    CONFIG_MEMSTICK_REALTEK_USB=y
    CONFIG_MMC=y
    CONFIG_MMC_CQHCI=y
    CONFIG_MMC_SDHCI=y
    CONFIG_MMC_SDHCI_PCI=y

  99firmware: |
    CONFIG_EXTRA_FIRMWARE_DIR="/lib/firmware"
    CONFIG_EXTRA_FIRMWARE="{{ kernel_firmware | join(' ') }}"

kernel_dracut_configs:
  xhci_teardown:
    zfsbootmenu_teardown+=" /usr/share/examples/zfsbootmenu/xhci-teardown.sh "
