nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            interface: "ppp0"

  volumes:
    client:
      host_volume:
        - calibre:
            path: "/var/lib/calibre"
        - calibre-web:
            path: "/var/lib/calibre-web"

  meta:
    client:
      meta:
        workstation: true
