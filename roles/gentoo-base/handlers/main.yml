- name: update use
  portage:
    package: "@world"
    deep: yes
    newuse: yes
    changed_use: yes

- name: update locales
  command: locale-gen --update

- name: update env
  command: env-update

- name: update timezone
  command: emerge --config sys-libs/timezone-data

- name: run resolvconf
  command: resolvconf -u

- name: update hostname
  service:
    name: hostname
    state: restarted

- name: restart network
  service:
    name: "net.{{ item }}"
    state: restarted
    use: openrc
  loop: "{{ base_network_interfaces }}"
  when:
    - not chroot

- name: restart wireguard
  service:
    name: "wg.{{ item }}"
    state: restarted
    use: openrc
  loop: "{{ base_wireguard_interfaces }}"
  when:
    - not chroot

- name: restart docker
  service:
    name: docker
    state: restarted
    use: openrc
  when:
    - not chroot

- name: restart sshd
  service:
    name: sshd
    state: restarted
    use: openrc
  when:
    - not chroot

- name: restart podman
  service:
    name: podman
    state: restarted
    runlevel: default
    use: openrc
  when:
    - not chroot

- name: restart docker
  service:
    name: docker
    state: restarted
    runlevel: default
    use: openrc
  when:
    - not chroot
