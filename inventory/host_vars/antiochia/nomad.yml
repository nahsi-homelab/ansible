nomad_configs:
  volumes:
    client:
      host_volume:
        - prometheus:
            path: "/var/lib/prometheus"
        - loki:
            path: "/var/lib/loki"
        - postgres:
            path: "/var/lib/postgres"
        - linkding:
            path: "/var/lib/linkding"
        - podgrab:
            path: "/var/lib/podgrab"
        - grafana:
            path: "/var/lib/grafana"
        - unifi:
            path: "/var/lib/unifi"
        - transmission:
            path: "/var/lib/transmission"
        - jellyfin:
            path: "/var/lib/jellyfin/config"
        - jellyfin-cache:
            path: "/var/lib/jellyfin/cache"
        - redpanda:
            path: "/var/lib/redpanda"

  meta:
    client:
      meta:
        redpanda_node_id: 1
        redpanda_root: ""

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
