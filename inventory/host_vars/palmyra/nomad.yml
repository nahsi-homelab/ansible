nomad_configs:
  volumes:
    client:
      host_volume:
        - docker-socket:
            path: "/var/run/docker.sock"
        - vboxdrv:
            path: "/dev/vboxdrv"
        - vboxnetctl:
            path: "/dev/vboxnetctl"

        - postgres:
            path: "/var/lib/postgres"
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"
        - minio:
            path: "/var/lib/minio"

  meta:
    client:
      meta:
        zoo_node_id: 2
        kafka_node_id: 2
        minio_node_id: 2

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
