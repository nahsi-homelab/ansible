kernel_boot_device: "/dev/disk/by-uuid/713c7f89-dc5d-426b-a7eb-6fab99ce006e"

kernel_zfsbootmenu_config:
  Global:
    ManageImages: true
    BootMountPoint: /boot/syslinux
    DracutConfDir: /etc/zfsbootmenu/dracut.conf.d
  Components:
    ImageDir: /boot/syslinux
    Versions: 2
    Enabled: true
    syslinux:
      Config: /boot/syslinux/syslinux.cfg
      Enabled: true
  Kernel:
    CommandLine: >-
      ro quiet loglevel=0
      zbm.prefer=zfsbootmenu:POOL=main
      zbm.set_hostid=0
      zbm.timeout=30
      rd.neednet=1
      ip=192.168.130.21
      netmask=255.255.255.0
      gateway=192.168.130.1
      nameserver=192.168.130.1
      nameserver=1.1.1.1

kernel_firmware:
  - amd-ucode/microcode_amd.bin

  - radeon/SUMO2_me.bin
  - radeon/SUMO2_pfp.bin
  - radeon/SUMO_me.bin
  - radeon/SUMO_rlc.bin
  - radeon/SUMO_uvd.bin
  - radeon/SUMO_pfp.bin

  - rtl_nic/rtl8168e-2.fw

kernel_module_load:
  virtualbox: |
    vboxdrv
    vboxnetadp
    vboxnetflt

kernel_configs:
  01platform: |
    CONFIG_SENSORS_K10TEMP=y
    CONFIG_SENSORS_CORETEMP=y
    CONFIG_I2C_PIIX4=y

    CONFIG_MBK10=y

  02video: |
    CONFIG_DRM=m
    CONFIG_DRM_RADEON=m

  03audio: |
    CONFIG_SND_HDA_CODEC_REALTEK=m

  99firmware: |
    CONFIG_EXTRA_FIRMWARE_DIR="/lib/firmware"
    CONFIG_EXTRA_FIRMWARE="{{ kernel_firmware | join(' ') }}"
