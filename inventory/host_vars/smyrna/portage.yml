base_portage_makeconf_smyrna:
  COMMON_FLAGS: "-O2 -march=goldmont -mtune=goldmont -pipe"
  CPU_FLAGS_X86: "aes mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 ssse3"
  LUA_TARGETS: "luajit"
  LUA_SINGLE_TARGET: "luajit"
  DISTCC_HOSTS: "antiochia.node.syria.consul/16"
  VIDEO_CARDS: "intel i965 iris"
  FEATURES: "parallel-install distcc"
base_portage_makeconf: >
  {{
    base_portage_makeconf_all |
    combine(base_portage_makeconf_smyrna, recursive=true)
  }}


base_portage_use:
  - zstd
  - luajit
  - dist-kernel
  - -X

base_portage_package_use:
  system: |
    net_misc/openssh -pam
    sys-devel/gcc pgo
