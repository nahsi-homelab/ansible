- meta: flush_handlers

- name: check consul health
  uri:
    url: "http://127.0.0.1:{{ consul_config.ports.http | d('8500') }}/v1/operator/autopilot/health"
    status_code: 200
    timeout: 5
  register: _result
  retries: "5"
  delay: "3"
  until: _result.status == 200
  when: not ansible_check_mode
