dns_unbound_configs:
  smyrna: |
    server:
      interface: {{ private_ip }}@53
      interface: 127.0.0.1@53
      access-control: 192.168.128.0/17 allow

  consul: |
    server:
      private-domain: "consul"
      domain-insecure: "consul"

    stub-zone:
      name: "consul"
      stub-addr: 127.0.0.1@8600
      stub-no-cache: yes
