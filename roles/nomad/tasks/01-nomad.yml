- name: download nomad to localhost
  become: false
  run_once: true
  delegate_to: localhost
  get_url:
    url: "{{ __archive_url }}"
    dest: "/tmp/{{ __archive }}"
    checksum: "sha256:{{ __archive_checksum }}"
  register: __download_archive
  until: __download_archive is succeeded
  retries: 5
  delay: 2

- name: create nomad system group
  group:
    name: nomad
    system: true
    state: present

- name: create nomad system user
  user:
    name: nomad
    system: true
    shell: "/sbin/nologin"
    group: nomad
    create_home: false
    home: "{{ nomad_dir }}"
    state: present

- name: create nomad directories
  file:
    path: "{{ dir.value.path }}"
    state: directory
    owner: nomad
    group: "{{ dir.group | default('nomad') }}"
    mode: "{{ dir.value.mode | default(755) }}"
  loop: "{{ nomad_dirs | dict2items }}"
  loop_control:
    loop_var: dir
    label: "{{ dir.key }}"

- name: create nomad archive directory
  become: false
  run_once: true
  delegate_to: localhost
  file:
    path: "{{ __archive_dir }}"
    state: directory
    mode: 0755

- name: unpack nomad
  become: false
  run_once: true
  delegate_to: localhost
  unarchive:
    src: "/tmp/{{ __archive }}"
    dest: "{{ __archive_dir }}"

- name: propagate nomad binary
  copy:
    src: "{{ __archive_dir }}/nomad"
    dest: "/usr/bin/nomad"
    owner: root
    group: root
    mode: 0555
  notify: restart nomad

- name: create nomad unitfile
  tags: configuration
  copy:
    content: "{{ nomad_service }}"
    dest: "/etc/init.d/nomad"
    owner: root
    group: root
    mode: 0755
  notify: restart nomad

- name: create nomad configuration
  tags: configuration
  copy:
    content: "{{ nomad_config | to_nice_json }}"
    dest: "{{ nomad_dir }}/nomad.json"
    owner: nomad
    group: nomad
    mode: 0640
  notify: restart nomad

- name: enable nomad
  service:
    name: nomad
    enabled: true
