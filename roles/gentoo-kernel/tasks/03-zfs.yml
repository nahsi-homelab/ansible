- name: install zfsbootmenu
  portage:
    package: sys-kernel/zfsbootmenu
    state: latest
  notify: update initramfs

- name: generate hostid
  command: zgenhostid
  args:
    creates: /etc/hostid

- name: enable zfs services
  service:
    name: "{{ service.name }}"
    enabled: yes
    runlevel: "{{ service.runlevel }}"
    use: openrc
  loop:
    - name: zfs-import
      runlevel: boot
    - name: zfs-mount
      runlevel: boot
  loop_control:
    loop_var: service
    label: "{{ service.name }}"

- name: copy zfsbootmenu initramfs generator script
  copy:
    src: "postinst.d/zfsbootmenu.sh"
    dest: "/etc/kernel/postinst.d/zfsbootmenu.sh"
    mode: 745
  notify: update initramfs

- name: copy zfsbootmenu config
  copy:
    content: "{{ kernel_zfsbootmenu_config | to_nice_yaml }}"
    dest: "/etc/zfsbootmenu/config.yaml"
    mode: 644
  notify: update initramfs
