nomad_version: "1.0.4"
nomad_region: "oikumene"

nomad_config:
  region: "{{ nomad_region }}"
  datacenter: "syria"
  data_dir: "{{ nomad_dirs.data.path }}"
  plugin_dir: "{{ nomad_dirs.plugins.path }}"

  addresses:
    http: "0.0.0.0"
    rpc: "0.0.0.0"
    serf: "0.0.0.0"

  ports:
    http: 4646
    rpc: 4647
    serf: 4648

  log_level: "warn"
  enable_syslog: true
  syslog_facility: "LOCAL5"

  plugin:
    docker:
      config:
        allow_runtimes:
          - "crun"
        volumes:
          enabled: true
