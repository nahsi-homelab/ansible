driver:
  name: podman

platforms:
  - name: gentoo-base
    image: localhost/gentoo-base
    pre_build_image: true
    tmpfs:
      - /tmp
      - /run
      - /var/tmp

lint: ansible-lint --force-color .

provisioner:
  name: ansible
  inventory:
    host_vars:
      gentoo-base:

        base_distccd:
          port: 3632
          log_file: "/var/log/distccd"
          log_level: "error"
          listen: "{{ ansible_default_ipv4.address }}"
          N: 15

        base_portage_features:
          - distcc

        base_makeconf:
          DISTCC_POTENTIAL_HOSTS: localhost,gentoo

        base_network: |
          config_{{ ansible_default_ipv4.interface }}="dhcp"

        users:
          - name: test
            groups:
              - wheel
              - portage
            ssh_keys:
              - key: >
                  ssh-rsa 
                comment: "test"
        - name: test2
          groups:
            - wheel

verifier:
  name: testinfra
  options:
    # show which tests where executed in test output
    v: 1
