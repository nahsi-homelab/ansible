consul_services_servers:
  telegraf:
    service:
      id: "telegraf"
      name: "telegraf"
      port: 9271
      check:
        id: "telegraf-health"
        name: "telegraf"
        http: "http://localhost:9270"
        interval: "20s"
        timeout: "2s"

consul_services: >
  {{
    consul_services_all |
    combine(consul_services_servers, recursive=true)
  }}
