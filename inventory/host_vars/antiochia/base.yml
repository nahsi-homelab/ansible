base_filesystems:
  - path: "/var/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=16G,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/tmp"
    src: "tmpfs"
    opts: "rw,nosuid,noatime,nodev,size=2G,mode=1777"
    fstype: "tmpfs"
    state: "mounted"

  - path: "/sys/fs/bpf"
    src: "bpffs"
    fstype: "bpf"
    state: "mounted"

  - path: "/var/lib/nomad/client/csi"
    src: "/var/lib/nomad/client/csi"
    fstype: "none"
    opts: "rshared"
    state: "mounted"

base_packages_antiochia:
  - sys-power/apcupsd
  - app-emulation/virtualbox
  - app-emulation/vagrant
base_packages: >
  {{
    base_packages_all +
    base_packages_antiochia | unique
  }}

base_users_antiochia:
  - name: taisto
    shell: /bin/bash
base_users: |
  {{
    base_users_all +
    base_users_antiochia | unique
  }}

base_network: |
  config_enp35s0="10.1.10.10/24"
  routes_enp35s0="default via 10.1.10.1"

base_network_interfaces:
  - name: "enp35s0"
