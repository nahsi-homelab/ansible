- name: install zfsbootmenu
  portage:
    package: sys-kernel/zfsbootmenu
    state: present
  notify: generate zbm

- name: generate hostid
  command: zgenhostid
  args:
    creates: /etc/hostid

- name: enable zfs services
  service:
    name: "{{ service.name }}"
    enabled: true
    runlevel: "{{ service.runlevel }}"
    use: openrc
  loop:
    - name: zfs-import
      runlevel: boot
    - name: zfs-mount
      runlevel: boot
  loop_control:
    loop_var: "service"
    label: "{{ service.name }}"

- name: copy zfsbootmenu config
  copy:
    content: "{{ kernel_zfsbootmenu_config | to_nice_yaml }}"
    dest: "/etc/zfsbootmenu/config.yaml"
    owner: root
    group: root
    mode: 0644
  notify: generate zbm
