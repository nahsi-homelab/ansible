- name: mount /boot/efi
  mount:
    src: "{{ kernel_boot_device }}"
    opts: "noatime,noauto"
    path: "/boot/efi/"
    fstype: "vfat"
    state: mounted

- name: create refind directories
  file:
    dest: "{{ item }}"
    state: directory
  loop:
    - /boot/efi/EFI
    - /boot/efi/EFI/Gentoo
    - /boot/efi/EFI/refind

- name: install refind and efibootmgr
  portage:
    package:
      - "sys-boot/refind"
      - "sys-boot/efibootmgr"
    state: present

- name: update refind
  command: "refind-install"
  changed_when: false

- name: copy refind config
  copy:
    content: |
      {% for key, value in kernel_refind_config.items() %}
      {{ key }} {{ value }}
      {% endfor %}
    dest: /boot/efi/EFI/refind/refind.conf
    owner: root
    group: root
    mode: 0640

- name: copy Gentoo refind menu config
  copy:
    content: "{{ kernel_refind_menu }}"
    dest: /boot/refind_linux.conf
    owner: root
    group: root
    mode: 0640
