driver:
  name: podman

platforms:
  - name: gentoo-kernel
    image: localhost/gentoo-base
    pre_build_image: true
    tmpfs:
      - /tmp
      - /run
      - /var/tmp

provisioner:
  name: ansible
  inventory:
    host_vars:
      gentoo-kernel:

        arch: amd64
        kernel_efi_device: "/dev/disk/by-partlabel/EFI"
        kernel_zfs_on_root: true
        kernel_refind_menu:
          - name: "Boot default"
            cmd: "zfsbootmenu:ROOT=zroot spl_hostid=$$( hostid ) timeout=0 ro quiet loglevel=0"
          - name: "Boot to menu"
            cmd:  "zfsbootmenu:ROOT=zroot spl_hostid=$$( hostid ) timeout=-1 ro quiet loglevel=0"
