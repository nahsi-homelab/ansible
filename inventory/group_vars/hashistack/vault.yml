vault_version: "1.9.4"
vault_config:
  ui: true
  log_level: "info"

  disable_mlock: true

  api_addr: "http://{{ gotmpl_private_address }}:8200"
  cluster_name: "oikumene"

  listener:
    tcp:
      tls_disable: true
      address: "{{ gotmpl_private_address }}:8200"

  telemetry:
    disable_hostname: true
    prometheus_retention_time: "60s"

  storage:
    consul:
      address: "http://localhost:8500"
      service_tags: >-
        traefik.enable=true,
        traefik.http.routers.vault.entrypoints=https,
        traefik.http.routers.vault.rule=Host(`vault.service.consul`),
        ingress.enable=true,
        ingress.http.routers.vault.entrypoints=https,
        ingress.http.routers.vault.rule=Host(`vault.nahsi.dev`)
