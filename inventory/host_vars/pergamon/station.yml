station_xorg_configs:
  30_keyboard: |
    Section "InputClass"
      Identifier "keyboard defaults"
      MatchIsKeyboard "on"
      Driver "evdev"
      Option "XkbLayout" "us,gr,ru"
      Option "XkbOptions" "grp:alt_shift_toggle,compose:ralt"
    EndSection

  10_monitor: |
    Section "Monitor"
      Identifier "DisplayPort-0"
      Option "PreferredMode" "3840x2160"
    EndSection
