- name: update use
  portage:
    package: "@world"
    deep: yes
    newuse: yes
    changed_use: yes

- name: generate locales
  command: locale-gen --update

- name: update env
  command: env-update

- name: set timezone
  command: emerge --config sys-libs/timezone-data

- name: run resolvconf
  command: resolvconf -u

- name: restart hostname
  service:
    name: hostname
    state: restarted
    use: openrc

- name: reload udev rules
  command: udevadm control --reload-rules
  when:
    - not chroot

- name: restart network
  service:
    name: "net.{{ item.name }}"
    state: restarted
    use: openrc
  loop: "{{ base_network_interfaces }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - not chroot
    - item.start | default(true)

- name: reload syslog
  service:
    name: syslog-ng
    state: reloaded
    use: openrc
  when:
    - not chroot

- name: restart iwd
  service:
    name: iwd
    state: restart
    use: openrc
  when:
    - not chroot

- name: restart sshd
  service:
    name: sshd
    state: restarted
  when:
    - not chroot

- name: restart docker
  service:
    name: docker
    state: restarted
  when:
    - not chroot

- name: restart apcupsd
  service:
    name: apcupsd
    state: restarted
    use: openrc
  when:
    - not chroot

- name: stop systemd-resolved
  systemd:
    name: systemd-resolved
    enabled: false
    state: stopped

- name: restart dnsmasq
  service:
    name: dnsmasq
    state: restarted
