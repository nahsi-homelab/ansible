nomad_configs:
  volumes:
    client:
      host_volume:
        - redpanda:
            path: "/var/lib/redpanda"
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"

  meta:
    client:
      meta:
        zoo_node_id: 2
        kafka_node_id: 2
        redpanda_node_id: 2
        redpanda_root: "redpanda-1.service.consul:33145"

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
