telegraf_configs_miletos:
  sensors: |
    [[inputs.sensors]]

  zfs: |
    [[inputs.zfs]]
      kstatMetrics = ["arcstats", "zil"]
    [[inputs.execd]]
      command = ["/usr/libexec/zfs/zpool_influxdb", "--execd"]
      signal = "STDIN"
      restart_delay = "10s"
      data_format = "influx"

telegraf_configs: >
  {{
    telegraf_configs_all |
    combine(telegraf_configs_miletos, recursive=true)
  }}
