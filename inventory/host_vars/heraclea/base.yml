base_groups:
  - name: "wheel"
  - name: "portage"

base_sysctl:
  - name: net.ipv4.ip_forward
    value: 1
  - name: net.ipv6.conf.all.forwarding
    value: 1
  - name: net.ipv4.conf.default.rp_filter
    value: 1
  - name: vm.swappiness
    value: 1

base_packages:
  - doas
  - smartmontools
  - ca-certificates
  - jq
  - unzip
  - bind9-utils
  - net-tools
  - htop
  - neovim
  - nnn
  - docker-compose
  - containernetworking-plugins
  - tailscale

base_services:
  - name: "docker"
    enabled: true
    state: "started"
  - name: "tailscaled"
    enabled: true
    state: "started"

base_docker_config:
  log-driver: "json-file"
  log-opts:
    max-size: "32m"
    max-file: "2"
