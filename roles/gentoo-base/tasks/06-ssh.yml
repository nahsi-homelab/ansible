- name: install sshd
  tags: ssh
  portage:
    package: net-misc/openssh

- name: generate secure ssh keys
  tags: ssh
  command: "ssh-keygen {{ key.command }}"
  args:
    creates: "{{ key.path }}"
  loop:
    - command: "-t ed25519 -a 100 -f /etc/ssh/ssh_host_ed25519_key -N ''"
      path: "/etc/ssh/ssh_host_ed25519_key"
    - command: "-t rsa -b 4096 -o -a 100 -f /etc/ssh/ssh_host_rsa_key -N ''"
      path: "/etc/ssh/ssh_host_rsa_key"
  loop_control:
    loop_var: key
    label: "{{ key.path }}"

- name: create sshd config
  tags: ssh
  template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    validate: "sshd -t -f %s"
    owner: root
    group: root
    mode: 0600
  notify: restart sshd

- name: enable sshd
  tags: ssh
  service:
    name: sshd
    enabled: yes
    runlevel: default
    use: openrc

- name: add /etc/conf.d/sshd
  tags: ssh
  copy:
    content: |
      SSHD_CONFDIR="${RC_PREFIX%/}/etc/ssh"
      SSHD_OPTS=""
      rc_need="net"
    dest: /etc/conf.d/sshd
    owner: root
    group: root
    mode: 0644
  notify: restart sshd
