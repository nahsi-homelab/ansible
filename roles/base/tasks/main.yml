- name: Preflight
  tags: always
  include_tasks: 00-preflight.yml

- name: Configure portage
  tags: [ portage, packages ]
  include_tasks: 01-portage.yml

- name: Configure system
  tags: [ system, packages, zfs ]
  include_tasks: 02-system.yml

- name: Configure containers
  tags: containers
  include_tasks: 03-containers.yml

- name: Configure wireguard
  tags: wireguard
  include_tasks: 04-wireguard.yml

- name: Configure network
  tags: network
