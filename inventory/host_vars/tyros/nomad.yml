nomad_configs:
  public_network:
    client:
      host_network:
        - public:
            interface: "ppp0"
            reserved_ports: "443"

  volumes:
    client:
      host_volume:
        - redpanda:
            path: "/var/lib/redpanda"
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"

  meta:
    client:
      meta:
        zoo_node_id: 3
        kafka_node_id: 3
        redpanda_node_id: 3
        redpanda_root: "redpanda-1.service.consul:33145"

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
