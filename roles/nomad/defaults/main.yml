nomad_download_url: "https://releases.hashicorp.com"

nomad_configs: {}

nomad_dir: "/opt/nomad"
nomad_dirs_base:
  main:
    path: "{{ nomad_dir }}"
  configs:
    path: "{{ nomad_dir }}/config.d"
  logs:
    path: "/var/log/nomad"
  data:
    path: "/var/lib/nomad"
    mode: "u=rwX,g=rX,o="
nomad_dirs_overlay: {}
nomad_dirs: >
  {{
    nomad_dirs_base |
    combine(nomad_dirs_overlay, recursive=true)
  }}

nomad_service: |
#!/sbin/openrc-run

description="HashiCorp Nomad"
user="root"
group="root"
pidfile="/run/nomad.pid"

extra_started_commands="reload"

command="/usr/local/bin/${RC_SVCNAME}"
command_args="agent -config={{ nomad_dir }}/nomad.json -config={{ nomad_dirs.configs.path }}"
command_background="true"
stopsig=SIGINT

start_stop_daemon_args="--user ${user} --group ${group}"

depend() {
    need net
}

reload() {
    ebegin "Reloading nomad"
    start-stop-daemon --signal HUP --pidfile "${pidfile}"
    eend $?
}
