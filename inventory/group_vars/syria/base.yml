base_dns: |
  resolv_conf="/etc/resolv.conf"
  name_servers="10.1.10.1"
  search_domains="node.consul service.consul"

base_docker_config:
  dns:
    - "10.1.10.1"
  default-runtime: "runc"
  runtimes:
    crun:
      path: "/usr/bin/crun"
  storage-driver: "zfs"
  storage-opts:
    - zfs.fsname=main/containers
  log-driver: "json-file"
  log-opts:
    max-size: "32m"
    max-file: "2"
