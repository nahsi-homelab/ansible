nomad_config_hashistack:
  server:
    enabled: true
    bootstrap_expect: 3
    raft_protocol: 3
    server_join:
      retry_join:
        - 100.116.124.127
        - 100.105.155.85
        - 100.82.139.12

    default_scheduler_config:
      memory_oversubscription_enabled: true

  vault:
    token: "{{ nomad_token }}"
    create_from_role: "nomad-cluster"

nomad_config: >
  {{
    nomad_config_all |
    combine(nomad_config_hashistack, recursive=true)
  }}
