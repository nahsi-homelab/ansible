- name: create symlinks in /etc/init.d
  file:
    src: "/etc/init.d/net.lo"
    dest: "/etc/init.d/net.{{ net.interface }}"
    state: link
  loop: "{{ base_network }}"
  loop_control:
    loop_var: net
    label: "{{ net.interface }}"

- name: enable interfaces
  service:
    name: "net.{{ net.interface }}"
    enabled: yes
    runlevel: default
  loop: "{{ base_network }}"
  loop_control:
    loop_var: net
    label: "{{ net.interface }}"

- name: configure interfaces
  copy:
    content: "{{ base_net }}"
    dest: /etc/conf.d/net
    mode: 0644
