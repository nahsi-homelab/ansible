base_directories:
  - path: "/var/lib/vault-agent/approle"
    state: directory
    mode: "0700"

base_files:
  - dest: "/var/lib/vault-agent/approle/role_id"
    content: "{{ lookup('community.hashi_vault.vault_read', 'auth/approle/role/vault-agent/role-id').data.role_id }}"
    mode: "0600"

  - dest: "/var/lib/vault-agent/approle/secret_id"
    content: "{{ lookup('community.hashi_vault.vault_write', 'auth/approle/role/vault-agent/secret-id').data.secret_id }}"
    mode: "0600"

base_dns: |
  resolv_conf="/etc/resolv.conf"
  search_domains="node.consul service.consul"
  name_servers="127.0.0.1"

base_dnsmasq_config: |
  listen-address=127.0.0.1,172.17.0.1

  interface=docker0
  interface=lo
  bind-interfaces

  server=/consul/127.0.0.1#8600
  server={{ nameserver }}

  rev-server=0.0.0.0/8,127.0.0.1#8600
  rev-server=10.0.0.0/8,127.0.0.1#8600
  rev-server=127.0.0.1/8,127.0.0.1#8600
  rev-server=172.17.0.0/16,127.0.0.1#8600
  rev-server=192.168.0.0/16,127.0.0.1#8600

  local-service
  no-poll
  no-resolv

base_sysctl:
  - name: net.ipv4.ip_forward
    value: 1
  - name: net.ipv4.conf.all.proxy_arp
    value: 1
  - name: net.ipv4.conf.default.rp_filter
    value: 1
  - name: vm.swappiness
    value: 1

base_users:
  - name: nahsi
    shell: /bin/bash
    groups:
      - wheel
      - portage
      - docker
    append: true
    ssh: https://github.com/nahsi.keys

  - name: github
    comment: "GitHub actions runner user"
    create_home: false
    system: true
    groups:
      - docker
    append: true
    uid: 950
    state: absent

  - name: taisto
    shell: /bin/bash

base_hosts: |
  127.0.0.1 {{ inventory_hostname }}.{{ dc }} {{ inventory_hostname }} localhost
  ::1       {{ inventory_hostname }}.{{ dc }} {{ inventory_hostname }} localhost

base_doas_conf: >
  permit nopass :wheel

base_sshd_config: |
  Protocol 2
  KexAlgorithms curve25519-sha256@libssh.org,diffie-hellman-group-exchange-sha256
  Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
  MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,umac-128-etm@openssh.com,hmac-sha2-512,hmac-sha2-256,umac-128@openssh.com
  PermitRootLogin no
  PubkeyAuthentication yes
  HostbasedAuthentication no
  PasswordAuthentication no
  PermitEmptyPasswords no
  SyslogFacility AUTH
  LogLevel INFO
  AllowGroups wheel
  HostKey /etc/ssh/ssh_host_rsa_key
  HostKey /etc/ssh/ssh_host_ed25519_key
  {% if base_sshd_listen is defined %}
  {% for addr in base_sshd_listen %}
  ListenAddress {{ addr }}
  {% endfor %}
  {% endif %}

  Subsystem sftp internal-sftp
