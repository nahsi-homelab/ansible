- name: download promtail to localhost
  become: false
  run_once: true
  delegate_to: localhost
  get_url:
    url: "{{ __archive_url }}"
    dest: "/tmp/{{ __archive }}"
    checksum: "sha256:{{ __archive_checksum }}"
  register: __download_archive
  until: __download_archive is succeeded
  retries: 5
  delay: 2

- name: create promtail system group
  group:
    name: promtail
    system: true
    state: present

- name: create promtail system user
  user:
    name: promtail
    system: true
    shell: "/sbin/nologin"
    group: promtail
    create_home: false
    home: "{{ promtail_dir }}"
    state: present

- name: create promtail directories
  file:
    path: "{{ dir.value.path }}"
    state: directory
    owner: "{{ dir.owner | default('promtail') }}"
    group: "{{ dir.group | default('promtail') }}"
    mode: "{{ dir.value.mode | default(755) }}"
  loop: "{{ promtail_dirs | dict2items }}"
  loop_control:
    loop_var: dir
    label: "{{ dir.value.path }}"

- name: create promtail archive directory
  become: false
  run_once: true
  delegate_to: localhost
  file:
    path: "{{ __archive_dir }}"
    state: directory
    mode: 0755

- name: unpack promtail
  become: false
  run_once: true
  delegate_to: localhost
  unarchive:
    src: "/tmp/{{ __archive }}"
    dest: "{{ __archive_dir }}"

- name: propagate promtail binary
  copy:
    src: "{{ __archive_dir }}/promtail-linux-{{ arch }}"
    dest: "/usr/bin/promtail"
    owner: root
    group: root
    mode: 0555
  notify: restart promtail

- name: create promtail service
  copy:
    content: "{{ promtail_service }}"
    dest: "/etc/init.d/promtail"
    owner: root
    group: root
    mode: 0755
  notify: restart promtail

- name: create promtail configuration
  tags: configs
  copy:
    content: "{{ promtail_config | to_nice_yaml }}"
    dest: "{{ promtail_dir }}/promtail.yml"
    owner: promtail
    group: promtail
    mode: 0640
  notify: restart promtail

- name: enable promtail
  service:
    name: promtail
    enabled: true
