- name: restart wireguard-openrc
  service:
    name: "wg.{{ item.name }}"
    state: restarted
    use: openrc
  loop: "{{ wireguard_interfaces }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.state == "started"

- name: restart wireguard-systemd
  systemd:
    name: "wg-quick@{{ item.name }}.service"
    state: restarted
  loop: "{{ wireguard_interfaces }}"
  loop_control:
    label: "{{ item.name }}"
  when:
    - item.state == "started"
