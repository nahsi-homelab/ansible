dns_unbound_configs:
  smyrna: |
    server:
      interface: 127.0.0.1@53
      interface: 192.168.210.1@53
      interface: 192.168.230.1@53
      interface: 192.168.240.1@53
      interface: 192.168.250.1@53
      interface: 100.81.139.12@53

  consul: |
    server:
      private-domain: "consul"
      domain-insecure: "consul"

    stub-zone:
      name: "consul"
      stub-addr: 127.0.0.1@8600
      stub-no-cache: yes

  cinarra: |
    forward-zone:
      name: "cinarra.io."
      forward-addr: 1.1.1.1
      forward-no-cache: yes

    forward-zone:
      name: "cinarra.com."
      forward-addr: 1.1.1.1
      forward-no-cache: yes
