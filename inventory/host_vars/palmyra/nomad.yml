nomad_configs:
  volumes:
    client:
      host_volume:
        - docker-socket:
            path: "/var/run/docker.sock"

        - postgres:
            path: "/var/lib/postgres"
        - minio:
            path: "/var/lib/minio"
        - redis-mail:
            path: "/var/lib/redis/mail"
        - victoria-metrics:
            path: "/var/lib/victoria-metrics"

  meta:
    client:
      meta:
        zoo_node_id: 2
        kafka_node_id: 2
        minio_node_id: 2
