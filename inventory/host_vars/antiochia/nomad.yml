nomad_configs:
  volumes:
    client:
      host_volume:
        - docker-socket:
            path: "/var/run/docker.sock"
        - vboxdrv:
            path: "/dev/vboxdrv"
        - vboxnetctl:
            path: "/dev/vboxnetctl"

        - prometheus:
            path: "/var/lib/prometheus"
        - loki:
            path: "/var/lib/loki"
        - linkding:
            path: "/var/lib/linkding"
        - podgrab:
            path: "/var/lib/podgrab"
        - grafana:
            path: "/var/lib/grafana"
        - unifi:
            path: "/var/lib/unifi"
        - transmission:
            path: "/var/lib/transmission"
        - jellyfin:
            path: "/var/lib/jellyfin/config"
        - jellyfin-cache:
            path: "/var/lib/jellyfin/cache"
        - zookeeper:
            path: "/var/lib/zookeeper"
        - kafka:
            path: "/var/lib/kafka"
        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"
        - mariadb:
            path: "/var/lib/mariadb"
        - shinobi:
            path: "/var/lib/shinobi"
        - filestash:
            path: "/var/lib/filestash"

  meta:
    client:
      meta:
        zoo_node_id: 1
        kafka_node_id: 1
        minio_node_id: 1

        mongo_node_id: "primary"

nomad_config: >
  {{
    nomad_config_agent |
    combine(nomad_config_server, recursive=true)
  }}
