base_portage_distcc_cores: 8

base_portage_features:
  - distcc
  - parallel-install

base_portage_use_overlay:
  - -X

base_portage_makeconf_overlay:
  COMMON_FLAGS: "-O2 -march=goldmont -pipe"
  CPU_FLAGS_X86: "aes mmx mmxext pclmul popcnt rdrand sha sse sse2 sse3 sse4_1 sse4_2 ssse3"
  LUA_TARGETS: "luajit"
  LUA_SINGLE_TARGET: "luajit"
  DISTCC_HOSTS: "192.168.50.10/8"
