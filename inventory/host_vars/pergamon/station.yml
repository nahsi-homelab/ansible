station_xorg_configs:
  30_keyboard: |
    Section "InputClass"
      Identifier "keyboard-all"
      Driver "evdev"
      Option "XkbLayout" "us,ru"
      Option "XkbOptions" "grp:caps_toggle,compose:ralt"
    EndSection

  20_amd: |
    Section "Device"
      Identifier "AMD"
      Driver "amdgpu"
      Option "DRI" "3"
      Option "VariableRefresh" "true"
      Option "TearFree" "true"
    EndSection

station_packages:
  - media-sound/alsa-utils
  - media-sound/apulse
