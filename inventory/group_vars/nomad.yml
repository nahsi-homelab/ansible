nomad_config_server:
  server:
    enabled: true
    bootstrap_expect: 3
    server_join:
      retry_join:
        - 192.168.130.10
        - 192.168.130.1
        - 192.168.230.1

    encrypt: "{{ lookup('hashi_vault', 'secret/data/gossip:nomad') }}"

    default_scheduler_config:
      memory_oversubscription_enabled: true

  vault:
    enabled: true
    address: "http://vault.service.consul:8200"
    token: "{{ nomad_token }}"
    create_from_role: "nomad-cluster"
