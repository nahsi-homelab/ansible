nomad_configs:
  volumes:
    client:
      host_volume:
        - docker-socket:
            path: "/var/run/docker.sock"

        - unifi:
            path: "/var/lib/unifi"
        - transmission:
            path: "/var/lib/transmission"
        - jellyfin:
            path: "/var/lib/jellyfin/config"
        - jellyfin-cache:
            path: "/var/lib/jellyfin/cache"
        - minio:
            path: "/var/lib/minio"
        - mongo:
            path: "/var/lib/mongo"
        - mariadb:
            path: "/var/lib/mariadb"
        - filestash:
            path: "/var/lib/filestash"
        - postgres:
            path: "/var/lib/postgres"
        - redis-mail:
            path: "/var/lib/redis-mail"

  meta:
    client:
      meta:
        mongo_node_id: "primary"
