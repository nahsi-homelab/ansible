- name: register present configs
  tags: configuration
  find:
    paths: "{{ nomad_dirs.configs.path }}"
    recurse: true
  register: __configs_present

- name: copy configs
  tags: configuration
  copy:
    content: "{{ config.value | to_nice_json }}"
    dest: "{{ nomad_dirs.configs.path }}/{{ config.key }}.json"
    owner: nomad
    group: nomad
    mode: 0640
  notify: restart nomad
  loop: "{{ nomad_configs | dict2items }}"
  loop_control:
    loop_var: "config"
    label: "{{ config.key }}"
  register: __configs_copied

- name: get configs paths
  tags: configuration
  set_fact:
    __configs_present_list: "{{ __configs_present | json_query('files[*].path') | default([]) }}"
    __configs_copied_list: "{{ __configs_copied | json_query('results[*].dest') | default([]) }}"

- name: delete configs
  tags: configuration
  file:
    path: "{{ item }}"
    state: absent
  loop: "{{ __configs_present_list | difference(__configs_copied_list) }}"
  notify: restart nomad
