- name: Configure sshd
  tags: ssh
  include_tasks: 06-ssh.yml

- name: Create users
  tags: users
  include_tasks: 07-users.yml

- name: Configure logging
  tags: syslog
  include_tasks: 08-syslog.yml

- name: Configure udev
  tags: udev
  include_tasks: 09-udev.yml
