- meta: flush_handlers

- name: check nomad health
  uri:
    url: "http://{{ nomad_config.bind_addr | d(127.0.0.1) }}:{{ nomad_config.ports.http | d('4646') }}/v1/operator/autopilot/health"
    status_code: 200
    timeout: 5
  register: _result
  retries: "5"
  delay: "3"
  until: _result.status == 200
  when: not ansible_check_mode
