- name: get mounted filesystems
  shell: "mount | grep -q -e ' {{ install_prefix }} '"
  register: __mount_check
  tags:
    - notest

- name: fail when install prefix is not mounted
  assert:
    that:
      - __mount_check.rc == 0
    quiet: true
  tags:
    - notest
