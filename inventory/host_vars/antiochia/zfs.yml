base_zfs_datasets:
  - name: "hot/data/prometheus"
    properties:
      atime: "off"
      recordsize: "32K"
      compression: "lz4"
      mountpoint: "/var/lib/prometheus"
    owner: "nobody"
    group: "nobody"
    mode: "0750"

